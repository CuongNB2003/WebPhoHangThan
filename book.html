<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/db6a5576ff.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="../images/logo.png">
    <link rel="stylesheet" href="css/stylebook.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Book | Phở Hàng Than </title>
</head>

<body>
    <header>
        <img src="images/logo.png" alt="">
        <nav>
            <ul>
                <li><a href="index.html" class="menu-item ">Trang Chủ</a></li>
                <li><a href="menu.html" class="menu-item ">Thực đơn</a></li>
                <li><a href="book.html" class="menu-item ">Đặt bàn</a></li>
            </ul>
            <div class="search-bar">
                <input class="search-input" type="text">
                <button class="search-button" type="submit">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </nav>
    </header>

    <div class="bg-book">
        <form class="form-book">
            <div class="top-form">
                <h3 style="margin-left: 30px; color: white; font-size: 25px;">ĐẶT BÀN ONLINE</h3>
                <h3 style="margin-left: 100px; color: white; ">|</h3>
                <h3 style="margin-left: 30px; color: white; font-size: 25px;">ĐẶT BÀN QUA SỐ ĐIỆN THOẠI</h3>
            </div>
            <div class="item-all">
                <div class="item-form">
                    <div class="item">
                        <p style="font-weight: 600; white-space: nowrap;">Họ và tên</p>
                        <input type="text" class="underline-input" required>
                    </div>
                    <div class="item">
                        <p style="font-weight: 600; white-space: nowrap;">Số khách</p>
                        <input type="number" class="underline-input" required>
                    </div>
                    <div class="item">
                        <p style="font-weight: 600; white-space: nowrap;">Ngày đặt</p>
                        <input type="datetime" class="underline-input" required>
                    </div>

                </div>
                <div class="item-right">
                    <div class="item">
                        <p style="font-weight: 600;white-space: nowrap;">Số điện thoại</p>
                        <input type="text" class="underline-input" required>
                    </div>
                    <div class="item">
                        <p style="font-weight: 600; white-space: nowrap;">Email</p>
                        <input type="email" class="underline-input" required>
                    </div>
                    <div class="item">
                        <p style="font-weight: 600; white-space: nowrap;">Giờ đặt bàn</p>
                        <input type="datetime" class="underline-input" required>
                    </div>
                </div>
            </div>
            <div class="item" style="margin-top: 40px;">
                <p style="font-weight: 600; white-space: nowrap; margin-left: 50px; margin-top: 30px;">Thông tin </p>
                <textarea
                    style="border: 1px solid rgb(0, 0, 0); background: none; border-radius: 20px; width: 740px; height: 150px; margin-left: 10px; margin-top: 30px; margin-right: 40px;"
                    required>
                </textarea>
            </div>
            <button type="submit" class="button-oder">
                Đặt bàn
            </button>
        </form>
    </div>

    <div class="dpc">
        <img src="images/dai_phan_cach.jpg" alt="" style="height: 80px; width: 100%;">
    </div>

</body>

</html>
